<html>

<head>
    <title>AUTODEAL</title>

    <!-- Css links -->

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<body>

    <!--====================== Navbar ======================-->
    <div class="topnav">
        <div class="container">
            <img src="img/icon_autodeal.png" alt="" width="" height="60px">
            <!-- <a class="active" href="#home">Home</a>
            <a href="#news">News</a> -->
            <div class="topnav-right"> 
                <a href="">Login</a>
                <a href="">Register</a>
                <i class="fa fa-bars hamburguer_icon" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <!--====================== Navbar ======================-->
    

    <!--====================== Perfil ======================-->
    <div class="container informations">
        <div class="row">
            <div class="col-4">
                <h3>Imagem de Perfil</h3>
                <img src="img/user.png" alt="" class="userImg">
                <button class="btn btn-dark">Alterar Imagem</button>
            </div>
            <div class="col-8">
                <form>
                    <label class="InfoTopic" type="title" for="InfoTopic">Informações Pessoais</label><br>

                    <label for="nome_completo">Nome Completo</label>
                    <input type="text" id="nome_completo" name="nome" placeholder="O seu nome...">

                    <label for="birthday">Data de Nascimento</label>
                    <input type="date" id="birthday" name="birthday">

                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>

                    <label class="InfoTopic contactos" type="title" for="InfoTopic">Contactos</label><br>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="O seu email...">

                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="O seu telefone...">
                </form>
            </div>
        </div>
    </div>
    <!--====================== Perfil ======================-->


    <!--====================== PRIMIUM ======================-->
    <div class="container">
        <div class="boxPremium">
            <h1>Adere já ao PREMIUM para mais Vantagens <img src="img/premium.png" alt="" class="premiumImg"></h1>
        </div>
    </div>
    <!--====================== PRIMIUM ======================-->

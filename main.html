<!DOCTYPE html>

<html>

<head>
    <title>AUTODEAL</title>

    <!-- Css links -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<body>

    <!--====================== Navbar ======================-->
    <div class="topnav">
        <div class="container">
            <img src="img/icon_autodeal.png" alt="" width="" height="60px">
            <!-- <a class="active" href="#home">Home</a>
            <a href="#news">News</a> -->
            <div class="topnav-right"> 
                <a href="">Login</a>
                <a href="">Register</a>
                <i class="fa fa-bars hamburguer_icon" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <!--====================== Navbar ======================-->


    <!--====================== Carousel ======================-->
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
                </button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/bmwm8_coupe.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/audirs7.avif" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/mercedessls.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!--====================== Carousel ======================-->


    <!--====================== Cards ======================-->
    <div class="container incialCards">
        <div class="row_">
            <div class="column_">
                <div class="card_">
                    <h1>Venda o seu carro</h1>
                    <img src="img/loan.png">
                    <button class="btn">Ver Main</button>
                </div>
            </div>
            <div class="column_">
                <div class="card_">
                    <h1>Compre uma carro</h1>
                    <img src="img/electric-car.png">
                    <button class="btn">Ver Main</button>
                </div>
            </div>
        </div>
    </div>
    <!--====================== Cards ======================-->


    <!--====================== Footer ======================-->

    <!--====================== Footer ======================-->

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>

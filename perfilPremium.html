<!DOCTYPE html>

<html>

<head>
    <title>AUTODEAL</title>

    <!-- Css links -->
    <link rel="stylesheet" href="css/perfilPremium.css">
    <link rel="stylesheet" type="text/css" href="css/sameFooter.css">   <!-- Footer -->
    <link rel="stylesheet" type="text/css" href="css/same_logadoPremium.css">   <!-- Navbar -->

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<body>

    <!--====================== Navbar ======================-->
    <div class="topnav">
        <div class="container">
            <img src="img/icon_autodeal.png" alt="" width="" height="60px">
            <!-- <a class="active" href="#home">Home</a>
            <a href="#news">News</a> -->
            <div class="topnav-right"> 
                <a class="active" href=""><i class="fa fa-user" aria-hidden="true"></i>  Perfil</a>
            </div>
        </div>
    </div>
    <!--====================== Navbar ======================-->
    

    <!--====================== Perfil ======================-->
    <div class="container informations">
        <div class="row">
            <div class="col-4">
                <h3>Imagem de Perfil</h3>
                <img src="img/user.png" alt="" class="userImg">
                <button class="btn btn-dark">Alterar Imagem</button>
            </div>
            <div class="col-8">
                <form>
                    <label class="InfoTopic" type="title" for="InfoTopic">Informações Pessoais</label><br>

                    <label for="nome_completo">Nome Completo</label>
                    <input type="text" id="nome_completo" name="nome" placeholder="O seu nome...">

                    <label for="birthday">Data de Nascimento</label>
                    <input type="date" id="birthday" name="birthday">

                    <!-- <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select> -->

                    <label class="InfoTopic contactos" type="title" for="InfoTopic">Contactos</label><br>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="O seu email...">

                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="O seu telefone...">
                </form>
            </div>
        </div>
    </div>
    <!--====================== Perfil ======================-->


    <!--====================== PRIMIUM ======================-->
    <div class="container PremiumInformations">
        <form>
            <div class="div_premiumImg">
                <img src="img/premium.png" alt="" class="premiumImg">
            </div>

            <div class="row ">
                <div class="col-6">
                    <label for="num_cc">Número do Cartão de Crédito</label>
                    <input type="text" id="num_cc" name="num_cc" placeholder="O seu número de cartão de crédito...">

                    <label for="NIF">NIF(nº de identificação fiscal)</label>
                    <input type="text" id="NIF" name="NIF" placeholder="O seu NIF...">

                    <label for="IBAN">IBAN</label>
                    <input type="text" id="IBAN" name="IBAN" placeholder="O seu IBAN...">
                </div>
                <div class="col-6">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                
                    <label for="morada">Morada</label>
                    <input type="text" id="morada" name="morada" placeholder="A sua morada...">
                
                    <label for="cod_postal">Código Postal</label>
                    <input type="text" id="cod_postal" name="cod_postal" placeholder="O seu código postal...">
                </div>
            </div>
        </form>
    </div>
    <!--====================== PRIMIUM ======================-->


    <!--====================== Footer ======================-->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <p>SOBRE NÓS</p>
                    <p>Ajuda</p>
                    <p>Contacto</p>
                    <p>Livro de Reclamações</p>
                    <p>Denúncias</p>
                </div>
                <div class="col-6">
                    <p>Segue-nos nas Redes Sociais</p>
                    <div class="col1">
                        <img class="icon" src="img/facebook.png" alt="Facebook">
                        <img class="icon" src="img/youtube (1).png" alt="Youtube">
                    </div>
                    <div class="col2">
                        <img class="icon" src="img/twitter (1).png" alt="Twitter">
                        <img class="icon" src="img/instagram.png" alt="Instagram">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====================== Footer ======================-->

</body>
